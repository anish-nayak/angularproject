<div class="container">
    <br>
    <h1 class="jumbotron w3-red">WELCOME PLEASE SIGN IN :</h1>
    <br> <br>
     <div class="container">
<div class="row">
<div class="col-sm-2 w3-red" >
</div>
<div class="col-sm-8">
    <h2>User Login</h2>
    <form id="userForm" method="post" onsubmit="return check_form();">
        <div class="form-group">
            <label for="email">Email: </label> <input type="email"
                class="form-control" id="email" placeholder="Enter Email"
                name="email">
        </div>
        <div class="form-group">
            <label for="pass">Email:</label> <input type="password"
                class="form-control" id="pass" placeholder="Enter Password"
                name="password">
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                class="form-check-input" type="checkbox" name="remember">
                Remember-Me
            </label>
        </div>
        <button type="submit" class="btn btn-primary" onclick="document.location=''">Submit</button>
        <br> <br>
       
    </form>
</div>
<div class="col-sm-2 w3-red">
</div></div>
