<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="mt-3">Update Application Request</h1>
      <form (submit)="onSubmit()">
        <div class="form-group">
          <label for="userid">User Id</label>
          <input
            [(ngModel)]="userid"
            name="userid"
            type="number"
            class="form-control"
            id="userid"
            placeholder="User id"
          />
        </div>

        <div class="form-group">
          <label for="constituency">Constituency</label>
          <input
            [(ngModel)]="constituency"
            name="constituency"
            type="text"
            class="form-control"
            id="constituency"
            placeholder="constituency"
          />
        </div>

        <div class="form-group">
          <label for="passedstatus">Passed Status</label>
          <input
            [(ngModel)]="passedstatus"
            name="passedstatus"
            type="number" min="1" max="3"
            class="form-control"
            id="passedstatus"
            placeholder="passedstatus"
          />
        </div>

        <div class="form-group">
            <label for="approvedstatus">Approved Status</label>
            <input
              [(ngModel)]="approvedstatus"
              name="approvedstatus"
              type="number" min="1" max="2"
              class="form-control"
              id="approvedstatus"
              placeholder="approvedstatus"
            />
          </div>
  

        <div class="form-group">
          <label for="voterid">Voter ID</label>
          <input
            [(ngModel)]="voterid"
            name="voterid"
            type="text"
            class="form-control"
            id="voterid"
            placeholder="voterid"
          />
        </div>

        <button class="btn btn-primary">Submit</button>
      </form>
    </div>
  </body>
</html>
